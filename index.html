<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVA Admin Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-slate-100 min-h-screen font-sans">

    <div id="loginOverlay" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-md w-full">
            <h1 class="text-2xl font-bold text-slate-800 mb-2">SVA Admin Access</h1>
            <p class="text-slate-500 mb-6">Please sign in to access the mailing tools.</p>
            
            <div id="g_id_onload"
                 data-client_id="14216824305-v19ecsmrhk1muaglrlhjceqjk5oeqr4n.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-auto_select="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="filled_blue" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
            
            <p id="loginError" class="text-red-500 mt-4 text-sm hidden"></p>
        </div>
    </div>

    <div id="appContainer" class="hidden p-6 max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Admin Comms Center</h1>
            <div class="flex items-center gap-4">
                <span id="userDisplay" class="text-sm font-medium text-slate-600"></span>
                <button onclick="logout()" class="text-xs text-red-600 hover:underline">Sign Out</button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-sm border h-fit">
                <h2 class="font-bold text-slate-700 mb-4">Filter Recipients</h2>
                
                <div class="space-y-4">
                    <select id="filterGrade" class="w-full border p-2 rounded" onchange="applyFilters()">
                        <option value="All">All Grades</option>
                    </select>
                    <select id="filterTier" class="w-full border p-2 rounded" onchange="applyFilters()">
                        <option value="All">All Tiers</option>
                    </select>
                    <input type="text" id="filterJob" placeholder="Filter by Job..." class="w-full border p-2 rounded" onkeyup="applyFilters()">
                </div>

                <div class="mt-6 pt-6 border-t">
                    <div class="text-4xl font-bold text-teal-600" id="countDisplay">0</div>
                    <div class="text-sm text-slate-500">Recipients Selected</div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white p-6 rounded-xl shadow-sm border">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="senderName" type="text" value="SVA Admin" class="border p-2 rounded" placeholder="Sender Name">
                        <input id="replyTo" type="text" value="info@svaschool.org" class="border p-2 rounded" placeholder="Reply-To">
                    </div>
                    <input id="subject" type="text" class="w-full border p-2 rounded mb-4" placeholder="Email Subject">
                    
                    <div id="editor" class="h-64 bg-white"></div>
                    
                    <div class="mt-4">
                        <input type="file" id="attachments" multiple class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:bg-teal-50 file:text-teal-700">
                    </div>
                </div>

                <button onclick="sendEmails()" id="sendBtn" class="w-full bg-teal-600 text-white font-bold py-4 rounded-xl shadow hover:bg-teal-700 transition">
                    Send Campaign
                </button>
                <div id="statusMsg" class="text-center font-bold"></div>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyi9LNsOwoZ5l0KghUpRXWweIaycArR1Ygsd1nGDZXDTXzdhByo1VxA-rNtLxbfAqGA/exec";
        let USER_TOKEN = null;
        let allData = [];
        let filteredData = [];

        // --- 1. LOGIN LOGIC ---
        function handleCredentialResponse(response) {
            USER_TOKEN = response.credential; // This is the Google ID Token
            
            // Decode token just to show name (Security happens on backend)
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            document.getElementById('userDisplay').innerText = payload.email;

            // Fetch Data from Backend using the Token
            fetchData();
        }

        async function fetchData() {
            const errorMsg = document.getElementById('loginError');
            errorMsg.classList.add('hidden');
            
            try {
                // Send Token to Backend to prove identity
                const res = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ 
                        action: 'getData', 
                        token: USER_TOKEN 
                    })
                });
                
                const json = await res.json();
                
                if (json.error) {
                    throw new Error(json.error);
                }

                // If success, unlock the UI
                allData = json.data;
                populateFilters();
                applyFilters();
                
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');

            } catch (e) {
                errorMsg.innerText = e.message;
                errorMsg.classList.remove('hidden');
                console.error(e);
            }
        }

        function logout() {
            USER_TOKEN = null;
            location.reload();
        }

        // --- 2. APP LOGIC ---
        var quill = new Quill('#editor', { theme: 'snow' });

        function populateFilters() {
            const grades = [...new Set(allData.map(d => d.Grade))].sort();
            const tiers = [...new Set(allData.map(d => d['Donation Tier']))].filter(Boolean).sort();
            
            const gSel = document.getElementById('filterGrade');
            const tSel = document.getElementById('filterTier');
            
            grades.forEach(g => gSel.innerHTML += `<option value="${g}">${g}</option>`);
            tiers.forEach(t => tSel.innerHTML += `<option value="${t}">${t}</option>`);
        }

        function applyFilters() {
            const grade = document.getElementById('filterGrade').value;
            const tier = document.getElementById('filterTier').value;
            const job = document.getElementById('filterJob').value.toLowerCase();

            filteredData = allData.filter(d => {
                return (grade === 'All' || d.Grade == grade) &&
                       (tier === 'All' || d['Donation Tier'] == tier) &&
                       (!job || (d.Occupation && d.Occupation.toLowerCase().includes(job)));
            });

            document.getElementById('countDisplay').innerText = filteredData.length;
        }

        // --- 3. SENDING LOGIC ---
        const getBase64 = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve({
                name: file.name,
                mime: file.type,
                data: reader.result.split(',')[1]
            });
        });

        async function sendEmails() {
            if (!confirm(`Send to ${filteredData.length} recipients?`)) return;
            
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.innerText = "Sending...";
            
            const attachments = await Promise.all([...document.getElementById('attachments').files].map(getBase64));

            const payload = {
                action: 'sendEmail',
                token: USER_TOKEN, // Send token again for security!
                recipients: filteredData,
                emailData: {
                    senderName: document.getElementById('senderName').value,
                    replyTo: document.getElementById('replyTo').value,
                    subject: document.getElementById('subject').value,
                    body: quill.root.innerHTML,
                    attachments: attachments
                }
            };

            try {
                const res = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify(payload)
                });
                const json = await res.json();
                
                if (json.error) throw new Error(json.error);
                
                btn.innerText = "Sent Successfully!";
                btn.classList.add("bg-green-600");
                document.getElementById('statusMsg').innerText = `Sent: ${json.result.sent}`;
            } catch (e) {
                alert("Error: " + e.message);
                btn.disabled = false;
                btn.innerText = "Send Campaign";
            }
        }
    </script>
</body>
</html>
